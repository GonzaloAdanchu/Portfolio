					<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
						<h1></h1>
						<br>
						<p>Contactanos y hacé tu pedido</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<form id="contact-form">
							<div class="form-group">
								<label for="name">NOMBRES:</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="form-group">
								<label for="email">EMAIL:</label>
								<input type="email" class="form-control" id="email" name="email" required>
							</div>
							<div class="form-group">
								<label for="phone">CELULAR:</label>
								<input type="tel" class="form-control" id="phone" name="phone" required>
							</div>
							<div class="form-group">
								<label for="phone">Nº TARJETA CTAM:</label>
								<input type="tel" class="form-control" id="phone" name="phone" required>
							</div>
							<div class="form-group">
								<label for="message">MENSAJE ADICIONAL:</label>
								<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
							</div>
							<div class="form-group">
								<label for="cuotas">CUOTAS:</label>
								<select id="cuotas" name="cuotas" required>
									<option value="1">1 cuota</option>
									<option value="3">3 cuotas</option>
									<option value="6">6 cuotas</option>
									<option value="12">12 cuotas</option>
								</select>
								<div id="mensaje-envio" class="text-center"></div>
							</div>
							<button type="button" id="submitBtn" class="btn btn-primary">Enviar Consulta</button>
						</form>
						<br>
					</div>
					
				</div>

	<script>
	
	
	$(document).ready(function () {
    $("#submitBtn").click(function () {
        var formData = $("#contact-form").serialize();
        // Agrega el mensaje "Procesando datos, espere ser contactado"
        $("#mensaje-envio").text("Procesando datos, espere ser contactado");

        $.ajax({
            type: "POST",
            url: "process_form.php", // Reemplaza con la URL real de tu script del lado del servidor
            data: formData,
            success: function (response) {
                // Maneja la respuesta exitosa
                // Puedes mostrar la respuesta o realizar otras acciones necesarias
                // Por ejemplo, puedes agregar la respuesta al elemento mensaje-envio
                $("#mensaje-envio").text(response);
            },
            error: function (error) {
                // Maneja el error
                // Puedes mostrar un mensaje de error en el elemento mensaje-envio
                $("#mensaje-envio").text("Error submitting the form.");
            }
        });
    });
});

	</script>
